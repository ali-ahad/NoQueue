{% extends 'launch/base.html' %}
{% block title %}
{% load crispy_forms_tags %}
   <title>Restaurant Register</title>
{% endblock %}

{% block content %}
   <div>
      <h1>Create Restaurant </h1>
      <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
            {{ form | crispy }} 
         <button type="submit">Update/Create</button>
         <a href="{% url 'launch:launch-home'%}"><button>Back</button></a>           
    
</form>
   </div>
{% endblock %}
