{% extends 'launch/base.html' %}
{% block title %}
   <title>Customer Log In</title>
{% endblock %}

{% block content %}
   <div>
      <h1>Login to customer</h1>
      <form method="POST">
         {% csrf_token %}
         <fieldset>
            <legend>Log In</legend>
            {{ form.as_p }}
         </fieldset>
         <button type="submit">Sign In</button>
      </form>
   </div>

   <div>
      <small>Need an account? <a href={% url 'launch:launch-customer-register' %}>Sign Up</a></small>
   </div>
{% endblock %}
